<section>
  <div class="navbar">
     <h1>Bloc Chat</h1>
     <div id="button" ng-controller='ModalCtrl as modals'>
         <button type="button" class="btn btn-default" ng-click="modals.open()">New room</button>
     </div>
     <!-- the ngRepeat directive -->
     <div>
         <h3 ng-repeat="room in home.rooms" ng-click="home.setActiveRoom(room)" class="roomName">{{ room.$value }}</h3>
     </div>
  </div>
  <div class="chatcontent">
    <h3 class="chatroomname" style="text-align:center;">Chat Room Here{{ messages.roomId }}</h3>
    <div class="messages" ng-repeat="messages in rooms.messages">
        <div class="username">name{{ messages.username }}</div>
        <div class="timestamp">time{{ messages.sentAt }}</div>
        <div class="user-message">message{{ messages.content }}</div>
    </div>
  </div>
</section>
